<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Debug</title>
    <style>
        video { width: 300px; margin: 10px; border: 1px solid #ccc; }
        #status { padding: 10px; margin: 10px; background: #f0f0f0; }
    </style>
    <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
</head>
<body>
    <h1>WebRTC Debug</h1>
    <div id="status">Initializing...</div>
    <button id="callBtn">Start Call</button><br>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>

    <script>
        // Config
        const ABLY_KEY = 'QBEN4A.NpllMw:gKZi9zUxR4vJRISVloUyOSyO969QngOBQNAvtLSr3ZA';
        const ICE_SERVERS = [
            { urls: 'stun:stun.l.google.com:19302' },
            { 
                urls: 'turn:global.turn.twilio.com:3478?transport=udp',
                username: 'test',
                credential: 'test123'
            }
        ];

        // Elements
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const callBtn = document.getElementById('callBtn');
        const statusEl = document.getElementById('status');

        let localStream;
        let peerConnection;
        let ably;
        let channel;

        // Initialize
        init();

        async function init() {
            try {
                // 1. Get media stream
                log('Requesting media devices...');
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                log('Media devices acquired');

                // 2. Connect to Ably
                log('Connecting to Ably...');
                ably = new Ably.Realtime(ABLY_KEY);
                
                ably.connection.once('connected', () => {
                    log('Ably connected. Client ID: ' + ably.auth.clientId);
                    setupChannel();
                });

                // 3. Setup call button
                callBtn.disabled = false;
                callBtn.onclick = startCall;

            } catch (err) {
                errorHandler('Initialization failed: ' + err.message);
            }
        }

        function setupChannel() {
            const roomId = getRoomId();
            log('Joining room: ' + roomId);
            
            channel = ably.channels.get(`room-${roomId}`);
            
            channel.subscribe('signal', message => {
                if (message.clientId === ably.auth.clientId) {
                    log('Ignoring self-message');
                    return;
                }

                log('Received message:', message.data);
                
                switch(message.data.type) {
                    case 'offer':
                        handleOffer(message.data.offer);
                        break;
                    case 'answer':
                        handleAnswer(message.data.answer);
                        break;
                    case 'candidate':
                        handleCandidate(message.data.candidate);
                        break;
                }
            });
        }

        async function startCall() {
            try {
                log('Starting call...');
                peerConnection = createPeerConnection();

                // Add local stream
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Create offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                log('Created offer:', offer);
                
                channel.publish('signal', {
                    type: 'offer',
                    offer: offer
                });

            } catch (err) {
                errorHandler('Call failed: ' + err.message);
            }
        }

        async function handleOffer(offer) {
            try {
                log('Handling remote offer...');
                peerConnection = createPeerConnection();

                await peerConnection.setRemoteDescription(offer);
                log('Remote description set');

                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                log('Created answer:', answer);

                channel.publish('signal', {
                    type: 'answer',
                    answer: answer
                });

            } catch (err) {
                errorHandler('Offer handling failed: ' + err.message);
            }
        }

        function createPeerConnection() {
            log('Creating peer connection...');
            const pc = new RTCPeerConnection({ iceServers: ICE_SERVERS });

            pc.onicecandidate = event => {
                if (event.candidate) {
                    log('Sending ICE candidate:', event.candidate);
                    channel.publish('signal', {
                        type: 'candidate',
                        candidate: event.candidate
                    });
                }
            };

            pc.ontrack = event => {
                log('Received remote tracks:', event.streams);
                remoteVideo.srcObject = event.streams[0];
            };

            pc.oniceconnectionstatechange = () => {
                log('ICE state:', pc.iceConnectionState);
                statusEl.textContent = 'ICE State: ' + pc.iceConnectionState;
            };

            return pc;
        }

        async function handleAnswer(answer) {
            if (!peerConnection) return;
            log('Handling answer...');
            await peerConnection.setRemoteDescription(answer);
        }

        async function handleCandidate(candidate) {
            if (!peerConnection) return;
            try {
                log('Adding ICE candidate:', candidate);
                await peerConnection.addIceCandidate(candidate);
            } catch (err) {
                log('Error adding candidate:', err);
            }
        }

        function getRoomId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('room') || 'default-room';
        }

        function log(...args) {
            console.log('[DEBUG]', ...args);
        }

        function errorHandler(message) {
            console.error('[ERROR]', message);
            statusEl.textContent = 'Error: ' + message;
            statusEl.style.color = 'red';
        }
    </script>
</body>
</html>
