<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Debug</title>
    <style>
        video { width: 300px; margin: 10px; border: 1px solid #ccc; }
        #status { padding: 10px; margin: 10px; background: #f0f0f0; }
        #callBtn { padding: 10px 20px; font-size: 16px; }
        #callBtn.hidden { display: none; }
    </style>
    <!-- Подключаем библиотеку Ably -->
    <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
</head>
<body>
    <h1>WebRTC Debug</h1>
    <div id="status">Initializing...</div>
    <button id="callBtn" disabled>Start Call</button><br>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>

    <script>
        // Конфигурация
        const ABLY_KEY = 'QBEN4A.NpllMw:gKZi9zUxR4vJRISVloUyOSyO969QngOBQNAvtLSr3ZA'; // Ваш Ably API ключ
        const ICE_SERVERS = [
            { urls: 'stun:stun.l.google.com:19302' }, // STUN сервер Google
            { 
                urls: 'turn:relay.backups.cz:3478', 
                username: 'webrtc', 
                credential: 'turnserver' 
            }
        ];

        // Элементы страницы
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const callBtn = document.getElementById('callBtn');
        const statusEl = document.getElementById('status');

        let localStream;
        let peerConnection;
        let ably;
        let channel;
        let isCaller = false; // Роль участника
        let hasHandledOffer = false; // Флаг обработки предложения
        let hasSetRemoteDescription = false; // Флаг установки удалённого описания

        // Инициализация
        init();

        async function init() {
            try {
                // 1. Получение локального медиа-потока
                log('Запрос доступа к медиа-устройствам...');
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                log('Медиа-устройства получены');

                // 2. Подключение к Ably с уникальным clientId
                log('Подключение к Ably...');
                ably = new Ably.Realtime({
                    key: ABLY_KEY,
                    clientId: 'user-' + Math.random().toString(16).slice(2) // Генерация уникального clientId
                });
                
                ably.connection.once('connected', () => {
                    log('Подключено к Ably. Client ID: ' + ably.auth.clientId);
                    setupPresence();
                });

            } catch (err) {
                errorHandler('Инициализация не удалась: ' + err.message);
            }
        }

        function setupPresence() {
            const roomId = getRoomId();
            log('Присоединение к комнате: ' + roomId);
            
            channel = ably.channels.get(`room-${roomId}`);
            
            // Присоединяемся к Presence
            channel.presence.enter({ role: 'callee' }, (err) => {
                if (err) {
                    errorHandler('Ошибка при входе в Presence: ' + err.message);
                    return;
                }
                log('Вошли в Presence');
            });

            // Запрашиваем список присутствующих
            channel.presence.get((err, members) => {
                if (err) {
                    errorHandler('Ошибка при получении Presence: ' + err.message);
                    return;
                }

                if (members.length === 1) {
                    // Если я единственный, то я caller
                    isCaller = true;
                    log('Вы первый в комнате. Вы — Caller.');
                    callBtn.disabled = false;
                    callBtn.classList.remove('hidden');
                } else {
                    // Иначе я callee
                    isCaller = false;
                    log('В комнате уже есть участник. Вы — Callee.');
                    callBtn.disabled = true;
                    callBtn.classList.add('hidden'); // Скрываем кнопку для Callee
                }

                setupSignalHandling();
            });
        }

        function setupSignalHandling() {
            channel.subscribe('signal', message => {
                // Игнорируем сообщения самого себя
                if (message.clientId === ably.auth.clientId) {
                    log('Игнорирование собственного сообщения');
                    return;
                }

                log('Получено сообщение:', message.data);
                
                switch(message.data.type) {
                    case 'offer':
                        handleOffer(message.data.offer);
                        break;
                    case 'answer':
                        handleAnswer(message.data.answer);
                        break;
                    case 'candidate':
                        handleCandidate(message.data.candidate);
                        break;
                }
            });
        }

        callBtn.onclick = startCall;

        async function startCall() {
            if (!isCaller) {
                log('Вы не являетесь Caller и не можете инициировать вызов.');
                return;
            }

            if (peerConnection) {
                log('PeerConnection уже существует. Невозможно инициировать новый вызов.');
                return;
            }

            try {
                log('Начало вызова...');
                callBtn.disabled = true; // Отключаем кнопку после инициации вызова
                peerConnection = createPeerConnection();

                // Добавление локальных треков в PeerConnection
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Создание предложения (offer)
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                log('Создано предложение:', offer);
                
                // Отправка предложения через канал
                channel.publish('signal', {
                    type: 'offer',
                    offer: offer
                });

            } catch (err) {
                errorHandler('Вызов не удался: ' + err.message);
            }
        }

        async function handleOffer(offer) {
            if (isCaller) {
                log('Вы уже инициируете вызов. Игнорирование предложения.');
                return;
            }

            if (hasHandledOffer) {
                log('Предложение уже обработано. Игнорирование.');
                return;
            }

            if (peerConnection) {
                log('PeerConnection уже существует. Возможно, повторный вызов.');
                return;
            }

            try {
                hasHandledOffer = true;
                log('Обработка полученного предложения...');
                peerConnection = createPeerConnection();

                // Добавление локальных треков во втором участнике
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Установка удалённого описания
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                log('Установлено удалённое описание');

                // Создание ответа (answer)
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                log('Создан ответ:', answer);

                // Отправка ответа через канал
                channel.publish('signal', {
                    type: 'answer',
                    answer: answer
                });

            } catch (err) {
                errorHandler('Обработка предложения не удалась: ' + err.message);
            }
        }

        function createPeerConnection() {
            log('Создание RTCPeerConnection...');
            const pc = new RTCPeerConnection({ iceServers: ICE_SERVERS });

            pc.onicecandidate = event => {
                if (event.candidate) {
                    log('Отправка ICE-кандидата:', event.candidate);
                    channel.publish('signal', {
                        type: 'candidate',
                        candidate: event.candidate
                    });
                }
            };

            pc.ontrack = event => {
                log('Получен удалённый трек:', event.streams);
                if (remoteVideo.srcObject !== event.streams[0]) {
                    remoteVideo.srcObject = event.streams[0];
                    log('Удалённый видеопоток установлен');
                }
            };

            pc.oniceconnectionstatechange = () => {
                log('Состояние ICE:', pc.iceConnectionState);
                statusEl.textContent = 'Состояние ICE: ' + pc.iceConnectionState;
            };

            pc.onconnectionstatechange = () => {
                log('Состояние соединения:', pc.connectionState);
            };

            pc.onicegatheringstatechange = () => {
                log('Состояние сбора ICE:', pc.iceGatheringState);
            };

            return pc;
        }

        async function handleAnswer(answer) {
            if (isCaller && peerConnection) {
                if (hasSetRemoteDescription) {
                    log('Remote description уже установлено. Игнорирование дополнительного ответа.');
                    return;
                }

                if (peerConnection.signalingState === 'have-local-offer') {
                    try {
                        log('Обработка полученного ответа...');
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                        hasSetRemoteDescription = true;
                        log('Установлено удалённое описание с answer');
                    } catch (err) {
                        errorHandler('Обработка ответа не удалась: ' + err.message);
                    }
                } else {
                    log('PeerConnection не в состоянии have-local-offer. Игнорирование ответа.');
                }
            } else {
                log('Не ожидается ответа. Игнорирование.');
            }
        }

        async function handleCandidate(candidate) {
            if (peerConnection) {
                try {
                    log('Добавление ICE-кандидата:', candidate);
                    await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                } catch (err) {
                    log('Ошибка при добавлении кандидата:', err);
                }
            } else {
                log('PeerConnection не создан для обработки ICE-кандидата.');
            }
        }

        function getRoomId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('room') || 'default-room';
        }

        function log(...args) {
            console.log('[DEBUG]', ...args);
            // Также можно отображать в статусе для удобства
            statusEl.textContent = args.join(' ');
        }

        function errorHandler(message) {
            console.error('[ERROR]', message);
            statusEl.textContent = 'Ошибка: ' + message;
            statusEl.style.color = 'red';
        }
    </script>
</body>
</html>
