<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WebRTC Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        video {
            width: 45%;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #status {
            padding: 10px;
            margin: 10px;
            background: #f0f0f0;
            border-radius: 4px;
            display: inline-block;
            min-width: 300px;
            text-align: left;
        }
        #callBtn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
        }
        /* Чтобы скрывать кнопку у Callee */
        #callBtn.hidden {
            display: none;
        }
    </style>
    <!-- Подключаем библиотеку Ably -->
    <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
</head>
<body>
    <h1>WebRTC Debug</h1>
    <div id="status">Инициализация...</div>
    <button id="callBtn" disabled>Начать Вызов</button><br>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>

    <script>
        // ======= КОНФИГУРАЦИЯ =======
        // Фиксируем ваш API-ключ Ably из предыдущих примеров
        const ABLY_KEY = 'QBEN4A.NpllMw:gKZi9zUxR4vJRISVloUyOSyO969QngOBQNAvtLSr3ZA';

        // Используем Google STUN + публичный TURN (relay.backups.cz)
        const ICE_SERVERS = [
            { urls: 'stun:stun.l.google.com:19302' }, // STUN
            {
                urls: 'turn:relay.backups.cz:3478',
                username: 'webrtc',
                credential: 'turnserver'
            }
            // Если нужно, вместо этого можно указать свой TURN
        ];

        // ======= ЭЛЕМЕНТЫ СТРАНИЦЫ =======
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const callBtn = document.getElementById('callBtn');
        const statusEl = document.getElementById('status');

        // ======= ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ =======
        let localStream;               // Локальный медиапоток
        let peerConnection;            // RTCPeerConnection
        let ably;                      // Экземпляр клиента Ably
        let channel;                   // Канал сигналинга
        let isCaller = false;          // Роль участника (Caller/Callee)
        let hasHandledOffer = false;   // Предотвращаем повторную обработку offer
        let hasSetRemoteDescription = false; // Предотвращаем повторную установку answer
        let pendingCandidates = [];    // Очередь для кандидатов, пришедших до установки remoteDescription

        // ======= ИНИЦИАЛИЗАЦИЯ =======
        init();

        async function init() {
            try {
                // 1) Запрос локальных медиа-устройств
                log('Запрос доступа к камере/микрофону...');
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                log('Локальные медиа-устройства получены');

                // 2) Подключение к Ably
                log('Подключение к Ably с уже зашитым ключом...');
                ably = new Ably.Realtime({
                    key: ABLY_KEY,
                    clientId: 'user-' + Math.random().toString(16).slice(2)
                });

                ably.connection.once('connected', () => {
                    log('Ably подключён. Client ID:', ably.auth.clientId);
                    setupPresence(); // Определяем роли
                });

            } catch (err) {
                errorHandler('Ошибка при инициализации: ' + err.message);
            }
        }

        // ======= ВСТУПАЕМ В PRESENCE ДЛЯ ОПРЕДЕЛЕНИЯ РОЛИ (CALLER/CALLEE) =======
        function setupPresence() {
            const roomId = getRoomId();
            log('Присоединение к комнате:', roomId);

            channel = ably.channels.get(`room-${roomId}`);

            // Заходим в presence как callee (по умолчанию)
            channel.presence.enter({ role: 'callee' }, (err) => {
                if (err) {
                    errorHandler('Ошибка при входе в Presence: ' + err.message);
                    return;
                }
                log('Вошли в Presence канала');
            });

            channel.presence.get((err, members) => {
                if (err) {
                    errorHandler('Ошибка при получении участников Presence: ' + err.message);
                    return;
                }

                // Если мы первые, то становимся Caller
                if (members.length === 1) {
                    isCaller = true;
                    log('Вы первый в комнате — Caller.');
                    callBtn.disabled = false;
                    callBtn.classList.remove('hidden');
                } else {
                    // Иначе Callee
                    isCaller = false;
                    log('В комнате уже есть участник — Вы Callee.');
                    callBtn.disabled = true;
                    callBtn.classList.add('hidden');
                }

                setupSignalHandling(); // Подписываемся на сигналы
            });
        }

        // ======= ПОДПИСКА НА СИГНАЛИНГ (ДЛЯ ОБМЕНА offer/answer/candidate) =======
        function setupSignalHandling() {
            channel.subscribe('signal', (msg) => {
                // Игнорируем свои же сообщения
                if (msg.clientId === ably.auth.clientId) {
                    log('Игнорируем своё сообщение');
                    return;
                }

                log('Получено сообщение:', msg.data);
                switch (msg.data.type) {
                    case 'offer':
                        handleOffer(msg.data.offer);
                        break;
                    case 'answer':
                        handleAnswer(msg.data.answer);
                        break;
                    case 'candidate':
                        handleCandidate(msg.data.candidate);
                        break;
                }
            });
        }

        // ======= НАЧАТЬ ВЫЗОВ (ТОЛЬКО ДЛЯ CALLER) =======
        callBtn.onclick = startCall;
        async function startCall() {
            if (!isCaller) {
                log('Вы не Caller — не можете инициировать вызов.');
                return;
            }

            if (peerConnection) {
                log('PeerConnection уже существует — повторный вызов невозможен.');
                return;
            }

            try {
                log('Начинаем вызов (Caller)...');
                callBtn.disabled = true; // Выключаем кнопку

                peerConnection = createPeerConnection();
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                log('Создан offer:', offer);

                // Отправляем offer в канал
                channel.publish('signal', { type: 'offer', offer });
            } catch (err) {
                errorHandler('Ошибка при начале вызова: ' + err.message);
            }
        }

        // ======= ОБРАБОТКА OFFER (ДЛЯ CALLEE) =======
        async function handleOffer(offer) {
            if (isCaller) {
                log('Мы Caller и сами отправляли offer — игнорируем.');
                return;
            }
            if (hasHandledOffer) {
                log('Offer уже обработан — игнорируем повтор.');
                return;
            }
            if (peerConnection) {
                log('PeerConnection уже создан — возможно повторный вызов? Игнорируем.');
                return;
            }

            try {
                hasHandledOffer = true;
                log('Получен offer, обрабатываем (Callee)...');

                peerConnection = createPeerConnection();
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                log('RemoteDescription установлен (offer)');

                // Обрабатываем очередь ICE-кандидатов (если были получены до setRemoteDescription)
                processPendingCandidates();

                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                log('Создан answer:', answer);

                channel.publish('signal', { type: 'answer', answer });
            } catch (err) {
                errorHandler('Ошибка при handleOffer: ' + err.message);
            }
        }

        // ======= СОЗДАНИЕ PEERCONNECTION =======
        function createPeerConnection() {
            log('Создаём новый RTCPeerConnection...');
            const pc = new RTCPeerConnection({ iceServers: ICE_SERVERS });

            pc.onicecandidate = (e) => {
                if (e.candidate) {
                    log('Отправляем ICE-кандидата:', e.candidate);
                    channel.publish('signal', {
                        type: 'candidate',
                        candidate: e.candidate
                    });
                }
            };

            pc.ontrack = (e) => {
                log('Получен удалённый трек:', e.streams);
                if (!remoteVideo.srcObject || remoteVideo.srcObject !== e.streams[0]) {
                    remoteVideo.srcObject = e.streams[0];
                    log('Удалённое видео/аудио установленo => remoteVideo');
                }
            };

            pc.oniceconnectionstatechange = () => {
                log('ICE Connection State:', pc.iceConnectionState);
                statusEl.textContent = 'ICE State: ' + pc.iceConnectionState;
            };

            pc.onconnectionstatechange = () => {
                log('Connection State:', pc.connectionState);
            };

            pc.onicegatheringstatechange = () => {
                log('ICE Gathering State:', pc.iceGatheringState);
            };

            return pc;
        }

        // ======= ОБРАБОТКА ANSWER (ДЛЯ CALLER) =======
        async function handleAnswer(answer) {
            if (!isCaller || !peerConnection) {
                log('Мы не Caller или нет peerConnection — игнорируем answer.');
                return;
            }
            if (hasSetRemoteDescription) {
                log('Answer уже устанавливали — повтор игнор.');
                return;
            }

            if (peerConnection.signalingState === 'have-local-offer') {
                try {
                    log('Получили answer, устанавливаем remoteDescription (Caller)...');
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                    hasSetRemoteDescription = true;
                    log('RemoteDescription установлен (answer)');

                    processPendingCandidates();
                } catch (err) {
                    errorHandler('Ошибка при handleAnswer: ' + err.message);
                }
            } else {
                log('Не "have-local-offer" состояние — игнорируем answer.');
            }
        }

        // ======= ОБРАБОТКА ICE-CANDIDATE =======
        async function handleCandidate(candidate) {
            if (!peerConnection) {
                log('Нет peerConnection, некуда добавлять ICE-кандидата.');
                return;
            }

            // Если remoteDescription не установлен, откладываем кандидата
            if (!peerConnection.remoteDescription) {
                const ice = new RTCIceCandidate(candidate);
                pendingCandidates.push(ice);
                log('Кандидат отложен (нет remoteDescription):', candidate);
            } else {
                try {
                    await peerConnection.addIceCandidate(candidate);
                    log('ICE-кандидат добавлен сразу:', candidate);
                } catch (err) {
                    log('Ошибка addIceCandidate:', err);
                }
            }
        }

        // ======= ПРОВЕРЯЕМ ОТЛОЖЕННЫЕ КАНДИДАТЫ =======
        function processPendingCandidates() {
            if (!peerConnection || !peerConnection.remoteDescription) return;
            if (pendingCandidates.length > 0) {
                log('Обрабатываем очередь из', pendingCandidates.length, 'кандидатов...');
                pendingCandidates.forEach(async (cand) => {
                    try {
                        await peerConnection.addIceCandidate(cand);
                        log('ICE-кандидат добавлен из очереди:', cand);
                    } catch (err) {
                        log('Ошибка при добавлении кандидата из очереди:', err);
                    }
                });
                pendingCandidates = [];
            }
        }

        // ======= ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ =======
        function getRoomId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('room') || 'default-room';
        }

        function log(...args) {
            console.log('[DEBUG]', ...args);
            statusEl.textContent = args.join(' ');
        }

        function errorHandler(msg) {
            console.error('[ERROR]', msg);
            statusEl.textContent = 'Ошибка: ' + msg;
            statusEl.style.color = 'red';
        }
    </script>
</body>
</html>
